<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <!-- google font : Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>

    <!-- tailwind and daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-color": "#F85559",
              "text-primary-color": "#121212",
              "text-secondary-color": "#12121299",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-lato">
    <!-- header section -->
    <header class="container mx-2 md:mx-auto mt-2">
        <!-- nav section -->
        <div class="navbar md:bg-primary-color md:rounded-3xl">
            <div class="navbar-start">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-lg">
                  <li><a>Home</a></li>
                  <li><a>About Us</a></li>
                  <li><a>Shop</a></li>
                  <li><a>All Fruits</a></li>
                </ul>
              </div>
              <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-lg md:text-white">
                  <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                </ul>
              </div>
              
            </div>
            <div class="w-full justify-center gap-2">
                <img class="block" src="images/logo.png" alt="logo">
                <a class="text-3xl font-bold block md:text-white">Fruit Burst</a>
            </div>
            <div class="navbar-end hidden md:block">
                <div class="form-control">
                    <input type="text" placeholder="Search here" class="input input-bordered w-24 md:w-auto rounded-3xl" />
                  </div>
            </div>
          </div>
        <!-- banner section -->
        
    </header>

    <!-- main section -->
    <main></main>

    <!-- footer section -->
  </body>
</html>
